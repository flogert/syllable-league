<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Syllable League</title>
    <link rel="icon" type="image/png" href="images/shurima.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Games</a></li>
        </ul>
        <button class="sign-in">Sign In</button>
        <button class="sign-up">Sign Up</button>
    </nav>
    <section class="game-container">
        <div class="game-header">
            <h1>ONE SYLLABLE LEAGUE</h1>
            <p>Guess the champion based on the syllables given!</p>
        </div>

        <div class="game-stats">
            <div id="timer" class="stat-item">100</div>
            <div id="score" class="stat-item">Score: 0</div>
        </div>

        <div class="game-board">
            <div class="clues-panel">
                <button id="words" onclick="getSyllable()" class="btn-reveal">Reveal Syllables</button>
                <ul id="list" class="syllable-list">
                    <!-- Syllables will appear here -->
                </ul>
            </div>

            <div class="action-panel">
                <div class="controls">
                    <button id="start" onclick="startGame()" class="btn-start">Start Game</button>
                    <button id="skip" class="btn-skip">Skip</button>
                </div>
                
                <div class="input-wrapper">
                    <input id="inputValue" name="name" type="text" placeholder="Enter Champion Name..." required autocomplete="off" />
                    
                    <div class="feedback-icon">
                        <svg height="45px" width="45px" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="-133.12 -133.12 778.24 778.24" class="correct hidden" xml:space="preserve" fill="#000000" stroke="#000000" stroke-width="0.00512" transform="rotate(0)"><g id="SVGRepo_bgCarrier" stroke-width="0" transform="translate(0,0), scale(1)"><rect x="-133.12" y="-133.12" width="778.24" height="778.24" rx="389.12" fill="#8565a4" strokewidth="0">
                        </rect></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="#CCCCCC" stroke-width="21.503999999999998"></g><g id="SVGRepo_iconCarrier">
                        <polygon style="fill:#09ce20;" points="202.624,478.016 0,291.36 70.512,214.8 191.968,326.656 431.44,33.984 512,99.904 "></polygon> </g>
                        </svg>

                        <svg width="45px" height="45px" viewBox="-8.64 -8.64 53.28 53.28" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" class="incorrect hidden" preserveAspectRatio="xMidYMid meet" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0" transform="translate(0,0), scale(1)"><rect x="-8.64" y="-8.64" width="53.28" height="53.28" rx="26.64" fill="#752f83" strokewidth="0">
                        </rect></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="#CCCCCC" stroke-width="0.576"></g><g id="SVGRepo_iconCarrier">
                        <path fill="#df3a3a" d="M36 32a4 4 0 0 1-4 4H4a4 4 0 0 1-4-4V4a4 4 0 0 1 4-4h28a4 4 0 0 1 4 4v28z"></path><path fill="#FFF" d="M21.529 18.006l8.238-8.238a2.498 2.498 0 0 0 0-3.535a2.498 2.498 0 0 0-3.535 0l-8.238 8.238l-8.238-8.238a2.498 2.498 0 0 0-3.535 0a2.498 2.498 0 0 0 0 3.535l8.238 8.238l-8.258 8.258a2.498 2.498 0 0 0 1.768 4.267c.64 0 1.28-.244 1.768-.732l8.258-8.259l8.238 8.238c.488.488 1.128.732 1.768.732s1.279-.244 1.768-.732a2.498 2.498 0 0 0 0-3.535l-8.24-8.237z"></path></g>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="image-panel">
                <div class="image-frame">
                    <object id="champImage" type="image/png" data="" width="400" height="250"></object>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <p>Copyright @ League Games</p>
    </footer>
</body>
</html>
